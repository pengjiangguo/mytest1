	<audio src="yp/Free Loop.mp3" id="aud" autoplay="autoplay" controls="controls" preload="auto"></audio>
  <script type="text/javascript">
    window.onload=function(){
      setInterval("toggleSond()",1);
    }
    function toggleSond(){
      var music=document.getElementById("aud");
      if(music.paused){
        music.paused=false;
        music.play();
